---
layout: default
title: Home / Knitting code
---
<ul class="slats">
    {% for post in site.posts %}
      {% if post.type == "experiment" %}
        <li>
            <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
            <p>
                {{ post.excerpt }}
                <span class="meta">{{ post.date | date: "%B %d, %Y" }}</span>
            </p>
        </li>
      {% endif %}
    {% endfor %}
</ul>
